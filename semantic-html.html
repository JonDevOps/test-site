<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Title</title>
        
        <!-- the below three lines are a fix to get HTML5 semantic elements working in old versions of Internet Explorer-->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
    </head>
    <body>
        <header>
            <nav>
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Our team</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
              </ul>

               <!-- A Search form is another commmon non-linear way to navigate through a website. -->

               <form>
                 <input type="search" name="q" placeholder="Search query">
                 <input type="submit" value="Go!">
               </form>
            </nav>
        </header>
        <article>
            <section>…</section>
            <section>…</section>
            <section>…</section>
        </article>
        
        <!-- You can add a caption to your image with the figure and figcaption elements. Instead of nesting the image in a div and makeing the caption out of a p tag. think of figure as the div and figcaption as the p tag -->
        <!--A figure could be several images, a code snippet, audio, video, equations, a table, or something else.-->
        
        <figure>
            <img src="https://media.prod.mdn.mozit.cloud/attachments/2016/03/09/12708/17da7ded411284058c4467b5c3a8c556/image-with-title.png"
           alt="The head and torso of a dinosaur skeleton;
                it has a large head with long sharp teeth"
           width="400"
           height="341">

          <figcaption>A T-Rex on display in the Manchester University Museum.</figcaption>
        </figure>
        <aside>…</aside>
        <footer>…</footer>
    </body>
</html>
